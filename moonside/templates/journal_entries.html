{% extends 'base.html' %}

{% block content %}
    <h1>Moon Reflection Entries</h1>
    <div>
        {% for entry in entries %}
        <a href="{% url 'journal_entry_detail' %}">{{ entry.created_at}} - {{ entry.moon_phase }}</a>
        
    </div>

    {% empty %}
    <p>No journal entries yet!</p>
    {% endfor %}
    <a href="{% url 'create_entry' %}">Create a journal entry.</a>
{% endblock %}
