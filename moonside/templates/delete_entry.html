{% extends 'base.html' %}

{% load crispy_forms_tags %}


{% block breadcrumbs %}
    Delete Entry
{% endblock %}

{% block content %}
<div class="container p-4 mx-auto mt-6 bg-white rounded-lg shadow-md">
    <h1 class="text-2xl font-bold text-[#9f7cad] uppercase mb-4">Delete Journal Entry</h1>
    <p class="mb-4 text-gray-700">Are you sure you want to delete the entry for <strong>{{ object.moon_phase }}</strong> on {{ object.created_at }}?</p>
    
    <form method="POST" class="space-y-4">
        {% csrf_token %}
        
        <button type="submit"
                class="w-full text-white bg-violet-600 hover:bg-rose-600 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
            DELETE
        </button>
    </form>
</div>
{% endblock %}
